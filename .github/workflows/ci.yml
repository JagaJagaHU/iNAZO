name: CI

on:
  pull_request:
    branches: [master, develop]
  
  workflow_dispatch:

jobs:
  client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Setup and run test
        working-directory: ./client
        run: |
        cd client
        npm ci
        npm run lint
        npm run prod-build
  
