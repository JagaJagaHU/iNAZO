name: CI

on:
  pull_request:
    branches: [master, develop]
  
  workflow_dispatch:

jobs:
  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run lint
      - run: npm run prod-build
  
